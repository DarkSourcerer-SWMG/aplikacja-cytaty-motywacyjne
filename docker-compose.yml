version: "3.9"

services:
  db:
    image: postgres:16
    container_name: quotes-postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: quotes_db
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
